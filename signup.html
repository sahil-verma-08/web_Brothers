<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background:#ffffff;
      }
        
        .container {
            max-width: 500px;
            margin: auto;
            padding: 40px;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
           
        }
        .btn-google, .btn-facebook {
            color: white;
            margin-top: 10px;
        }
        .btn-google {
            background-color: #dd4b39;
        }
        .btn-facebook {
            background-color: #3b5998;
        }
        .btn-login, .btn-signup {
            width: 100%;
            margin-top: 10px;
        }
        .btn-login {
            background-color: #334eff;
            color: white;
        }
        .btn-signup {
            background-color: #28a745;
        }
        .btn-show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn-login:hover, .btn-signup:hover {
            background-color: #a2a2d1;
        }
        .btn-google:hover, .btn-facebook:hover {
            background-color: #c8232c;
        }
    </style>
</head>
<body>
    <div class="container2">
    <div class="container">
        <h2>Signup</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <div class="input-group-append">
                        <span class="btn btn-outline-secondary btn-show-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-signup">Signup</button>
            <a href="login.html" class="btn btn-link btn-login">already have an account?</a>
        </form>
        <div class="text-center">
            <button class="btn btn-google">
                <i class="fab fa-google"></i> Signup with Google
            </button>
            <button class="btn btn-facebook">
                <i class="fab fa-facebook-f"></i> Signup with Facebook
            </button>
        </div>
    </div>
    </div> 
    
    
    <script>                             
        document.querySelector('.btn-show-password').addEventListener('click', function() {
            var password = document.getElementById('password');
            if (password.type === 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        });

</script>
</body>
</html>
